<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link th:href="@{css/dashboard.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="main-body">

                        </div>
